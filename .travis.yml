dist: xenial
language: python
python:
- '3.5'
- '3.6'
- '3.7'
install:
- pip install -r ./dev-requirements.txt
- python ./setup.py develop
script:
- python3 -m pytest
addons:
  apt:
    packages:
    - build-essential
    - swig
    - libpcsclite-dev
stages:
- lint
- test
jobs:
  include:
  - stage: lint
    python: 3.7
    install: pip install -r ./dev-requirements.txt
    script:
    - black --check ./emv
    - flake8 ./emv
deploy:
  provider: pypi
  user: russss
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
